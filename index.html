<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./css/style.css">
  <title>Ramadan Kareem Count Down</title>
</head>

<body>

  <div class="container">

    <div class="content">
      <div class="post">
        <h5>[approximate]</h5>
        <h2>Count Down to</h2>
        <h1>Ramadan</h1>
      </div>

      <div class="count">
        <div class="date"></div>
        <div class="hour"></div>
        <div class="date"></div>
      </div>

      <div class="dua">
        <h3>اَللّهُمَّ بَلِّغْنَا رَمَضَان</h3>
        <h4>Allahumma ballighna Ramadan</h4>
        <p>O Allah! Let us reach the month of Ramadan.</p>
      </div>
    </div>
  </div>

  <script src="./js/date.js"></script>
  <script src="./js/app.js"></script>
</body>

</html>
